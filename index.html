        body { font-family: 'Nunito', sans-serif; }
        
        /* Animasyonlar */
        @keyframes snowfall {
            0% { transform: translateY(-10px) translateX(0); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(100vh) translateX(20px); opacity: 0.2; }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .animate-shake { animation: shake 0.4s ease-in-out; }
        .animate-spin-slow { animation: spin 8s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Gelişmiş Kart Çevirme Efektleri */
        .card-container {
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }
        .is-flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.75rem; /* rounded-xl */
            border-width: 2px;
        }
        .card-front {
            background: linear-gradient(to bottom right, #60a5fa, #0891b2); /* blue-400 to cyan-600 */
            border-color: #93c5fd;
        }
        .card-back {
            background-color: white;
            color: #1e3a8a; /* blue-900 */
            transform: rotateY(180deg);
            border-color: #bfdbfe;
        }
        .is-matched-card {
            opacity: 0;
            transform: scale(0);
            pointer-events: none;
            transition: all 0.5s ease-out;
        }
        .is-pending-success .card-back {
            border-color: #4ade80; /* green-400 */
            background-color: #f0fdf4; /* green-50 */
            box-shadow: 0 0 15px rgba(74, 222, 128, 0.4);
        }
        
        /* Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: rgba(147, 197, 253, 0.5); border-radius: 20px; }
    </style>
</head>

                    <i data-lucide="trophy" class="text-yellow-500 animate-bounce w-20 h-20"></i>
                    <div class="text-center">
                        <h2 class="text-3xl font-bold text-blue-900">Süre Doldu!</h2>
                        <div class="text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-cyan-500 mt-2">${state.score}</div>
                        <p class="text-blue-700 font-medium">Toplam Puan</p>
                    </div>
                    <button onclick="changeView('mode_selection')" class="w-full max-w-sm py-4 bg-blue-600 hover:bg-blue-700 text-white rounded-xl shadow-lg transition-colors flex items-center justify-center gap-2 font-bold text-lg">
                        <i data-lucide="rotate-ccw"></i> Tekrar Dene
                    </button>
                </div>`;
        }

        function renderClassicGame() {
            if (!state.currentQuestion) return;
            const optionsHTML = state.options.map((opt, idx) => {
                let statusClass = "bg-white/70 hover:bg-white text-blue-900 border-white";
                if (state.feedback === 'correct' && opt === state.currentQuestion.antonym) statusClass = "bg-green-500 text-white border-green-600 shadow-lg";
                else if (state.feedback === 'wrong' && opt !== state.currentQuestion.antonym) statusClass = "opacity-50";
                return `<button onclick="handleClassicAnswer('${opt}')" ${state.feedback ? 'disabled' : ''} class="p-4 rounded-xl border-b-4 font-bold text-lg transition-all active:border-b-0 active:translate-y-1 ${statusClass}">${opt}</button>`;
            }).join('');
            contentDiv.innerHTML = `<div class="flex-1 flex flex-col justify-center animate-slide-up">
                <div class="bg-white/40 p-8 rounded-2xl shadow-inner border border-white mb-6 text-center">
                    <span class="text-xs font-bold text-blue-500 uppercase tracking-widest">Kelime</span>
                    <div class="text-4xl md:text-5xl font-black text-blue-900 mt-2">${state.currentQuestion.word}</div>
                </div>
                <div class="grid grid-cols-2 gap-4">${optionsHTML}</div>
            </div>`;
        }

        function renderMatchGame() {
            const gridHTML = state.matchCards.map(card => {
                const isSelected = state.selectedCards.find(c => c.id === card.id);
                const isMatched = state.matchedPairs.includes(card.pairId);
                const isFlipped = isSelected || isMatched;
                const isPendingMatch = isSelected && state.selectedCards.length === 2 && state.selectedCards[0].pairId === state.selectedCards[1].pairId;
                
                let containerClass = "card-container aspect-square md:aspect-video rounded-xl cursor-pointer ";
                if (isMatched) containerClass += "is-matched-card ";
                
                let innerClass = "card-inner ";
                if (isFlipped) innerClass += "is-flipped ";
                if (isPendingMatch) innerClass += "is-pending-success ";

                return `
                    <div onclick="handleCardClick('${card.id}')" class="${containerClass}">
                        <div class="${innerClass}">
                            <div class="card-face card-front">
                                <i data-lucide="snowflake" class="text-white/30 w-8 h-8 animate-pulse"></i>
                            </div>
                            <div class="card-face card-back">
                                <span class="font-bold text-sm md:text-lg">${card.content}</span>
                            </div>
                        </div>
                    </div>`;
            }).join('');
            contentDiv.innerHTML = `<div class="flex-1 grid grid-cols-3 md:grid-cols-4 gap-3 animate-fade-in content-center">${gridHTML}</div>`;
        }

        function renderTypeGame() {
            if (!state.currentQuestion) return;
            let inputClass = "w-full p-4 text-center text-2xl font-bold rounded-xl border-4 outline-none transition-colors ";
            if (state.feedback === 'correct') inputClass += "border-green-400 bg-green-50 text-green-700";
            else if (state.feedback === 'wrong') inputClass += "border-red-400 bg-red-50 text-red-700 animate-shake";
            else inputClass += "border-blue-300 focus:border-blue-500 bg-white/80 text-blue-900";

            contentDiv.innerHTML = `
                <div class="flex-1 flex flex-col justify-center items-center animate-slide-up space-y-6">
                    <div class="w-full text-center">
                        <div class="text-sm font-bold text-blue-600 mb-2">BU KELİMENİN ZIT ANLAMLI NEDİR?</div>
                        <div class="text-5xl font-black text-blue-900 drop-shadow-md mb-8">${state.currentQuestion.word}</div>
                        <form onsubmit="handleTypeSubmit(event)" class="relative max-w-sm mx-auto">
                            <input type="text" id="typeInput" value="${state.userInput}" oninput="state.userInput = this.value" ${state.feedback ? 'disabled' : ''} class="${inputClass}" placeholder="Cevabı yaz..." autofocus autocomplete="off">
                            <button type="submit" class="absolute right-2 top-2 bottom-2 bg-blue-500 hover:bg-blue-600 text-white px-4 rounded-lg font-bold transition-colors">Kontrol</button>
                        </form>
                        <div class="h-8 mt-4 flex justify-center items-center gap-2">
                            ${state.feedback === 'correct' ? `<div class="text-green-600 font-bold flex items-center gap-2"><i data-lucide="check-circle" class="w-5 h-5"></i> Doğru!</div>` : ''}
                            ${state.feedback === 'wrong' ? `<div class="text-red-600 font-bold flex items-center gap-2"><i data-lucide="x-circle" class="w-5 h-5"></i> Doğrusu: ${state.currentQuestion.antonym}</div>` : ''}
                        </div>
                    </div>
                </div>`;
            if(!state.feedback) { const inp = document.getElementById('typeInput'); if(inp) inp.focus(); }
        }

        // --- CONTROLS ---
        function changeView(newView) { clearInterval(timerInterval); state.view = newView; state.userInput = ""; render(); }
        function returnToModeSelection() { changeView('mode_selection'); }
        function updateSearch(val) { state.userInput = val; renderDictionary(); }

        function startGame(mode) {
            state.score = 0; state.timer = mode === 'playing_match' ? 90 : 60;
            state.view = mode; state.feedback = null; state.isProcessing = false; state.userInput = "";
            if (mode === 'playing_classic') generateClassicQuestion();
            if (mode === 'playing_match') generateMatchGrid();
            if (mode === 'playing_type') generateTypeQuestion();
            render();
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (state.timer <= 0) endGame(mode);
                else { state.timer--; if(document.getElementById('timer-display')) document.getElementById('timer-display').textContent = state.timer; }
            }, 1000);
        }

        function endGame(mode) {
            clearInterval(timerInterval);
            const modeKey = mode.replace('playing_', '');
            if (state.score > state.highScores[modeKey]) {
                state.highScores[modeKey] = state.score;
                localStorage.setItem('buzulSkorlari', JSON.stringify(state.highScores));
            }
            state.view = 'result'; render();
        }

        function generateClassicQuestion() {
            const pair = antonymPairs[Math.floor(Math.random() * antonymPairs.length)];
            let wrong = [];
            while (wrong.length < 3) {
                const r = antonymPairs[Math.floor(Math.random() * antonymPairs.length)];
                if (r.antonym !== pair.antonym && !wrong.includes(r.antonym)) wrong.push(r.antonym);
            }
            state.currentQuestion = pair; state.options = [...wrong, pair.antonym].sort(() => Math.random() - 0.5);
            state.feedback = null;
        }

        function handleClassicAnswer(sel) {
            if (state.feedback) return;
            if (sel === state.currentQuestion.antonym) {
                state.score += 10; state.feedback = 'correct'; render();
                setTimeout(() => { generateClassicQuestion(); render(); }, 500);
            } else {
                state.feedback = 'wrong'; state.timer = Math.max(0, state.timer - 5); render();
                setTimeout(() => { generateClassicQuestion(); render(); }, 800);
            }
        }

        function generateMatchGrid() {
            const pairs = [...antonymPairs].sort(() => 0.5 - Math.random()).slice(0, 6);
            let cards = [];
            pairs.forEach((p, i) => {
                cards.push({ id: `w-${i}`, content: p.word, pairId: i });
                cards.push({ id: `a-${i}`, content: p.antonym, pairId: i });
            });
            state.matchCards = cards.sort(() => 0.5 - Math.random());
            state.matchedPairs = []; state.selectedCards = []; state.isProcessing = false;
        }

        function handleCardClick(id) {
            const card = state.matchCards.find(c => c.id === id);
            if (state.isProcessing || state.selectedCards.length >= 2 || state.matchedPairs.includes(card.pairId) || state.selectedCards.find(c => c.id === card.id)) return;
            state.selectedCards.push(card);
            render();
            if (state.selectedCards.length === 2) {
                state.isProcessing = true;
                const [c1, c2] = state.selectedCards;
                if (c1.pairId === c2.pairId) {
                    state.score += 20;
                    setTimeout(() => {
                        state.matchedPairs.push(c1.pairId); state.selectedCards = []; state.isProcessing = false;
                        if (state.matchedPairs.length === 6) { setTimeout(() => { generateMatchGrid(); render(); }, 500); state.timer += 10; }
                        render();
                    }, 1000);
                } else {
                    setTimeout(() => { state.selectedCards = []; state.isProcessing = false; state.timer = Math.max(0, state.timer - 2); render(); }, 1000);
                }
            }
        }

        function generateTypeQuestion() { state.currentQuestion = antonymPairs[Math.floor(Math.random() * antonymPairs.length)]; state.userInput = ""; state.feedback = null; }
        function handleTypeSubmit(e) {
            e.preventDefault(); if (state.feedback) return;
            const input = state.userInput.toLocaleLowerCase('tr').trim();
            const ans = state.currentQuestion.antonym.toLocaleLowerCase('tr');
            const syns = synonymsDB[ans] || [];
            if (input === ans || syns.includes(input)) {
                state.score += 15; state.feedback = 'correct'; render();
                setTimeout(() => { generateTypeQuestion(); render(); }, 600);
            } else {
                state.feedback = 'wrong'; state.timer = Math.max(0, state.timer - 5); render();
                setTimeout(() => { state.feedback = null; generateTypeQuestion(); render(); }, 800);
            }
        }

        function createSnow() {
            const container = document.getElementById('snow-container');
            for(let i=0; i<30; i++) {
                const flake = document.createElement('div');
                flake.innerHTML = '<i data-lucide="snowflake"></i>';
                flake.className = 'absolute text-white/30';
                flake.style.left = Math.random() * 100 + '%';
                flake.style.top = Math.random() * 100 + '%';
                flake.style.animation = `snowfall ${Math.random() * 5 + 3}s linear infinite`;
                flake.style.fontSize = (Math.random() * 20 + 10) + 'px';
                container.appendChild(flake);
            }
        }
        createSnow();
        render();
    </script>
</body>
</html>
